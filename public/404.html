<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rajath Hegde Portfolio</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?p=/one/two&q=a=b~and~c=d#qwe
      var l = window.location;
      var path = l.pathname.slice(13); // Remove "/rajath_hegde/" (13 characters)
      var query = l.search.slice(1);
      var hash = l.hash;
      
      // Create new URL with path as a query parameter
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                  '/rajath_hegde/?p=/' + path +
                  (query ? '&q=' + query.replace(/&/g, '~and~') : '') +
                  hash;
      
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
  </body>
</html>
